<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>jspass</title>

	<link href="../node_modules/muicss/dist/css/mui.min.css" rel="stylesheet" type="text/css" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="sidedrawer" class="mui--no-user-select">
		<div id="sidedrawer-brand" class="mui--appbar-line-height">JsPass</div>
		<div class="mui-divider"></div>
		<ul>
			<li>
				<strong>What is it?</strong>
			</li>
			<li>
				<strong>Why is it safe?</strong>
			</li>
			<li>
				<strong>Source code</strong>
			</li>
		</ul>
	</div>
	<header id="header">
		<div class="mui-appbar mui--appbar-line-height">
			<div class="mui-container-fluid">
				<a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
				<a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
				<span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">JsPass</span>
			</div>
		</div>
	</header>
	<div id="content-wrapper">
		<div class="mui--appbar-height"></div>
		<div class="mui-container">
			<div class="mui-row">
				<div class="mui-textfield mui-textfield--float-label">
					<input type="password" id="mainPass" name="mainPass">
					<label for="mainPass">Главный пароль</label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-textfield mui-textfield--float-label">
					<input type="text" id="domain" name="domain">
					<label for="domain">Сервис</label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-textfield mui-textfield--float-label">
					<input type="number" id="length" name="length" value="20">
					<label for="length">Длина пароля</label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-checkbox">
					<input type="checkbox" checked="checked" id="uppercase" name="uppercase" />
					<label for="uppercase">Заглавные <span class="mui--text-dark-secondary">'ABCDEFGHIJKLMNOPQRSTUVWXYZ'</span></label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-checkbox">
					<input type="checkbox" id="lowercase" name="lowercase" checked="checked" />
					<label for="lowercase">Строчные <span class="mui--text-dark-secondary">'abcdefghijklmnopqrstuvwxyz'</span></label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-checkbox">
					<input type="checkbox" id="digits" name="digits" checked="checked" />
					<label for="digits">Цифры <span class="mui--text-dark-secondary">'1234567890'</span></label>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-checkbox">
					<input type="checkbox" id="symbols" name="symbols" checked="checked" />
					<label for="symbols">Символы <span class="mui--text-dark-secondary">'!\"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~'</span></label>
				</div>
			</div>

			<div class="mui-row">
				<button id="generate" class="mui-btn mui-btn--primary" type="submit" name="action">Генерировать</button>
			</div>

			<div class="mui--appbar-height"></div>

			<div class="mui-row">
				<div class="mui-textfield mui-textfield--float-label">
					<input id="result" type="text" name="result" class='mui--is-not-empty'>
					<label for="result">Результат</label>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer">
		<div class="mui-container-fluid">
			<br> Made with ♥ by Vladimir Ionov
		</div>
	</footer>

	<script src="../dist/index.js"></script>
	<script src="../node_modules/muicss/dist/js/mui.min.js"></script>
</body>

</html>
