<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>JSpass test page</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.0.0/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">


    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <p>
        <label for="mainPass" class="input-label">Главный пароль</label>
        <input type="password" id="mainPass" name="mainPass" class="input">
    </p>

    <p>
        <label for="domain" class="input-label">Сервис</label>
        <input type="text" id="domain" name="domain" class="input">
    </p>

    <p>
        <label for="domain" class="input-label">Длина пароля</label>
        <input type="number" id="length" name="length" value="20" class="input">
    </p>

    <div class="checkbox">
        <label for="uppercase">Заглавные</label>
        <input type="checkbox" checked id="uppercase" name="uppercase">
    </div>

    <div class="checkbox">
        <label for="lowercase">Строчные</label>
        <input type="checkbox" checked id="lowercase" name="lowercase">
    </div>

    <div class="checkbox">
        <label for="digits">Цифры</label>
        <input type="checkbox" checked id="digits" name="digits">
    </div>

    <div class="checkbox">
        <label for="symbols">Символы</label>
        <input type="checkbox" checked id="symbols" name="symbols">
    </div>

    <p>
        <input type="button" value="Генерировать" id="generate" class="input input-btn">
    </p>

    <p>
        <label for="result" class="input-label">Результат</label>
        <input type="text" id="result" name="result" class="input" readonly>
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
    <script src="alphabet.js"></script>
    <script src="jspass.js"></script>
    <script src="io.js"></script>
</body>

</html>
