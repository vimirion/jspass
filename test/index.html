<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>JSpass test page</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">


    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <label for="mainPass">Главный пароль</label>
    <input type="text" id="mainPass" name="mainPass">
    <br>

    <label for="domain">Домен</label>
    <input type="text" id="domain" name="domain">
    <br>

    <label for="domain">Длина пароля</label>
    <input type="text" id="length" name="length" value="20">
    <br>

    <label for="uppercase">Заглавные</label>
    <input type="checkbox" checked id="uppercase" name="uppercase">
    <br>

    <label for="lowercase">Строчные</label>
    <input type="checkbox" checked id="lowercase" name="lowercase">
    <br>

    <label for="digits">Цифры</label>
    <input type="checkbox" checked id="digits" name="digits">
    <br>

    <label for="symbols">Символы</label>
    <input type="checkbox" checked id="symbols" name="symbols">
    <br>

    <input type="button" value="Генерировать" id="generate">
    <br>

    <label for="result">Результат</label>
    <input type="text" id="result" name="result">
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
    <script src="../src/alphabet.js"></script>
    <script src="../src/jspass.js"></script>
    <script src="../src/io.js"></script>
</body>

</html>
